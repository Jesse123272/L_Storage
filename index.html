<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginContainer">
            <div class="brand">
                Glassmorphism
            </div>
            
            <div class="tab-buttons">
                <button class="tab-btn active" id="loginTab">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <button class="tab-btn" id="signupTab">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </div>

            <div class="form active" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button class="submit-btn" type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="switch-text">
                    Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
                </div>
            </div>
        </div>
         <div class="bottom-nav">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Masuk Mia</a>
        <a href="#">Portfolio</a>
    </div>


        <!-- Signup Form -->
        <div class="form-container" id="signupContainer" style="display: none;">
            <div class="brand">
                Glassmorphism
            </div>
            
            <div class="tab-buttons">
                <button class="tab-btn" id="loginTab2">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <button class="tab-btn active" id="signupTab2">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </div>

            <div class="form active" id="signupForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Accept <a href="#">Terms & Conditions</a></label>
                </div>

                <button class="submit-btn" type="submit">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
